<div id="container"></div>

<html>
<!-- https://jsfiddle.net/gh/get/library/pure/highslide-software/highcharts.com/tree/master/samples/mapdata/countries/in/custom/in-all-disputed -->

<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 500px;
      min-width: 310px;
      max-width: 800px;
      margin: 0 auto;
    }
    .loading {
      margin-top: 10em;
      text-align: center;
      color: gray;
    }
  </style>
  <script src="./highmaps.js"></script>
  <script src="./exporting.js"></script>
  <script src="./in-all-disputed.js"></script>
</head>

<body>
  <div id="container"></div>
  <script>
    var data = [
      ['madhya pradesh', 0],
      ['uttar pradesh', 1],
      ['karnataka', 2],
      ['nagaland', 3],
      ['bihar', 4],
      ['lakshadweep', 5],
      ['andaman and nicobar', 6],
      ['assam', 7],
      ['west bengal', 8],
      ['puducherry', 9],
      ['daman and diu', 10],
      ['gujarat', 11],
      ['rajasthan', 12],
      ['dadara and nagar havelli', 13],
      ['chhattisgarh', 14],
      ['tamil nadu', 15],
      ['chandigarh', 16],
      ['punjab', 17],
      ['haryana', 18],
      ['andhra pradesh', 19],
      ['maharashtra', 20],
      ['himachal pradesh', 21],
      ['meghalaya', 22],
      ['kerala', 23],
      ['telangana', 24],
      ['mizoram', 25],
      ['tripura', 26],
      ['manipur', 27],
      ['arunanchal pradesh', 28],
      ['jharkhand', 29],
      ['goa', 30],
      ['nct of delhi', 31],
      ['odisha', 32],
      ['jammu and kashmir', 33],
      ['sikkim', 34],
      ['uttarakhand', 35]
    ];

    // Create the chart
    Highcharts.mapChart('container', {
      chart: {
        map: 'countries/in/custom/in-all-disputed'
      },

      title: {
        text: 'Highmaps basic demo'
      },

      subtitle: {
        text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/in/custom/in-all-disputed.js">India with disputed territories</a>'
      },

      mapNavigation: {
        enabled: true,
        buttonOptions: {
          verticalAlign: 'bottom'
        }
      },

      colorAxis: {
        min: 0
      },

      series: [{
        data: data,
        name: 'Random data',
        states: {
          hover: {
            color: '#BADA55'
          }
        },
        dataLabels: {
          enabled: true,
          format: '{point.name}'
        }
      }]
    });
  </script>
</body>

</html>
