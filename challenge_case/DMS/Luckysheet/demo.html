<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>Welcome Luckysheet Demo!</title>
  <link rel="icon" href="https://mengshukeji.github.io/LuckysheetDocs/img/logo.png" type="image/x-icon">
  <style>
    .left-sider {
      position: fixed;
      left: 0;
      top: 0;
      width: 310px;
      height: 100%;
      overflow-y: hidden;
      background: #19192b;
      -webkit-box-shadow: 0 2px 14px 0 #0f0f1b;
      box-shadow: 0 2px 14px 0 #0f0f1b;
    }
    .main-container {
      margin-left: 310px;
      height: calc(100vh - 44px);
      overflow: hidden;
      width: calc(100% - 310px);
      position: relative;
    }
    .luckysheet-wrap {
      height: 300px;
      width: 100%;
      position: relative;
    }
  </style>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins/css/pluginsCss.css' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins/plugins.css' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/css/luckysheet.css' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/assets/iconfont/iconfont.css' />
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/luckysheet.umd.js"></script>
</head>

<body>
  <h1>Welcome Luckysheet Demo XXX!</h1>
  <div>
    <div class="left-sider">left menu</div>
    <div class="main-container">
      <div class="luckysheet-wrap">
        <div id="luckysheet" style="margin:0px;padding:0px;position:absolute;width:100%;height:100%;left: 0px;top: 0px;"></div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      //配置项
      var options = {
        container: 'luckysheet', //luckysheet为容器id
        title: 'Welcome to Luckysheet Demo',
        lang: 'zh',
        showtoolbar: false,
        showinfobar: false,
        showsheetbar: false,
        showstatisticBar: false,
        sheetFormulaBar: false,
        enableAddRow: false,
        enableAddBackTop: false,
        gridKey: 'xq_cell_' + Date.now(),
        // rowHeaderWidth: 0,
        // columnHeaderHeight: 0,
        hook: {
          cellEditBefore:function(range){
            console.info(range);
          },
          // cellUpdateBefore:function() {
          //   return false;
          // }
        },
        cellRightClickConfig: {
          copy: true, // 复制
          copyAs: true, // 复制为
          sort: true, // 排序选区
          paste: false, // 粘贴
          insertRow: false, // 插入行
          insertColumn: false, // 插入列
          deleteRow: false, // 删除选中行
          deleteColumn: false, // 删除选中列
          deleteCell: false, // 删除单元格
          hideRow: false, // 隐藏选中行和显示选中行
          hideColumn: false, // 隐藏选中列和显示选中列
          rowHeight: false, // 行高
          columnWidth: false, // 列宽
          clear: false, // 清除内容
          matrix: false, // 矩阵操作选区
          filter: true, // 筛选选区
          chart: false, // 图表生成
          image: false, // 插入图片
          link: false, // 插入链接
          data: false, // 数据验证
          cellFormat: false // 设置单元格格式
        },
        data: [
          {
            "name": "Cell", //工作表名称
            "color": "#313449", //工作表颜色
            "index": 0, //工作表索引
            "status": 1, //激活状态
            "order": 0, //工作表的下标
            "hide": 1,//是否隐藏
            "row": 36, //行数
            "column": 18, //列数
            "filter_select": {},
            "defaultRowHeight": 19, //自定义行高
            "defaultColWidth": 73, //自定义列宽
            "celldata": [
              {
                "r": 0,
                "c": 0,
                "v": {
                  "v": "lkjsdj, jlkwejglkjwlegkj ,jwgewkj, 明明可以靠颜值我却要拼实力，这就是我和明明的区别!",
                  "bg": "#24263e", //背景色
                  "fc": "#a3a4ae", //字体颜色
                },
              }, 
              {
                "r": 1,
                "c": 0,
                "v": 'value_0_1'
              },
              {
                "r": 0,
                "c": 1,
                "v": 'value2'
              },
              {
                "r": 1,
                "c": 1,
                "v": 'value3'
              },
              {
                "r": 2,
                "c": 1,
                "v": 'value0'
              },
              {
                "r": 3,
                "c": 0,
                "v": {
                  "bg": "#24263e"
                }
              },
            ], //初始化使用的单元格数据
            "scrollLeft": 0, //左右滚动条位置
            "scrollTop": 0, //上下滚动条位置
            "color": "#24263e",
            "rowHeaderWidth": 0,
            "columnHeaderHeight": 0,
            "config": {
              borderInfo: [
                {
                  rangeType: "cell",
                  value: {
                    row_index: -1,
                    col_index: -1,
                    b:{style:1, color:"#19192c"},
                    l:{style:1, color:"#19192c"},
                    r:{style:1, color:"#19192c"},
                    t:{style:1, color:"#19192c"},
                  }
                },
                {
                  rangeType: "cell",
                  value: {
                    row_index: 5,
                    col_index: 3,
                    b:{style:1, color:"#19192c"},
                    l:{style:1, color:"#19192c"},
                    r:{style:1, color:"#19192c"},
                    t:{style:1, color:"#19192c"},
                  }
                }
              ]
              // "authority": {
              //   selectLockedCells:0,
              //   editObjects: 0,
              //   editScenarios: 0,
              //   sheet: 1,
              // }
            },
          }
        ]
      };
      luckysheet.create(options);
    })()
  </script>
</body>

</html>
